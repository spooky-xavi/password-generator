<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passphrase Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="wrapper">
            <h1>Passphrase Generator</h1>
            <p>Use our password generator for strong, memorable passphrases. Custom lengths. Private and  cryptographically secure.</p>
            <form>
                <div class="mb-3">
                    <label for="passphraseLength" class="form-label">Number of Words:</label>
                    <input type="number" class="form-control" id="passphraseLength" name="passphraseLength" min="1" required>
                </div>
                
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="generatePassphrase">Generate Passphrase</button>
                </div>
                <div class="mb-3">
                    <label for="generatedPassphrase" class="form-label">Generated Passphrase:</label>
                    <textarea class="form-control" id="generatedPassphrase" readonly></textarea>
                </div>            
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./test.js"></script>
</body>
</html>
